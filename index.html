<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thorn</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/thorn/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/thorn/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/thorn/favicon/favicon-16x16.png">
  <link rel="manifest" href="/thorn/favicon/site.webmanifest">
  <link rel="mask-icon" href="/thorn/favicon/safari-pinned-tab.svg" color="#ebb11d">
  <link rel="shortcut icon" href="/thorn/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#ebb11d">
  <meta name="msapplication-config" content="/thorn/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ebb11d">
  <script src="js/thorn.js" defer></script>
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <div id="player-name-modal" class="modal">
      <div class="modal-content">
        <form id="player-name-form">
          <label for="player-name-input">Enter Name</label>
          <input type="text" id="player-name-input" required autofocus>
          <input type="submit" value="Start" id="submit-player-name" class="btn" style="width: 100%;">
        </form>
      </div>
    </div>
  <div class="grid-container">
    <div class="grid-area box-shadow" id="graphics">
      <div class="logo-container">
        <img src="assets/ui/thorn.png" id="thorn-logo" alt="The Thorn Logotype">
      </div>
      <div class="game">

      </div>
      <div id="healthbar-container">
        <div id="healthbar-one">
          <label id="healthbar-one-output" for="healthbar-one-progress"></label>
          <progress class="healthbar" id="healthbar-one-progress" value="0" max="100"></progress>
          <span id="player-one-name"></span>
        </div>
        <div id="healthbar-two">
          <label id="healthbar-two-output" for="healthbar-two-progress"></label>
          <progress class="healthbar" id="healthbar-two-progress" value="0" max="100"></progress>
          <span id="player-two-name"></span>
        </div>
      </div>
    </div>
    <div class="grid-area box-shadow" id="console"></div>
    <div class="grid-area" id="buttons">
      <button id="roll" class="btn">Attack</button>
    </div>
    <div class="grid-area" id="footer">
      <span class="info">
        Copyright &copy; 2018 <a href="http://rolandjohansson.se" target="_blank">Roland Johansson</a>
      </span>
    </div>
  </div>
</body>

</html>
